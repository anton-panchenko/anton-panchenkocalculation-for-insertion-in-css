<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculation for insertion in css</title>
</head>
<body>

    <div class="contaner">

        <h1 class="title">
            calculation for insertion in css
        </h1>

        <h3 class="size_subtitle subtitle">
            font size calculation
        </h3>
        <div class="size_number_title colltitle">
            px
        </div>
        <div class="size_insert_title colltitle">
            paste this in css
        </div>
        <div id="size_number" class="number"></div>
        <div id="size_insert" class="insert"></div>

        <h3 class="distance_subtitle subtitle">
            distance calculation
        </h3>
        <div class="distance_number__title_left colltitle">
            px
        </div>
        <div class="distance_insert__title_left colltitle">
            paste this in css
        </div>
        <div class="distance_number__title_right colltitle">
            px
        </div>
        <div class="distance_insert__title_right colltitle">
            paste this in css
        </div>
        <div id="distance_number__left" class="number"></div>
        <div id="distance_insert__left" class="insert"></div>
        <div id="distance_number__right" class="number"></div>
        <div id="distance_insert__right" class="insert"></div>

    </div>
   
<script src="libs/jqwery/jquery-3.4.1.js"></script>
<script src="js/main.js"></script>    

</body>
</html>
